<div class="loginSection form-group">
  <br>
  <label>Login:</label>
  <input [(ngModel)]="login" type="text" class="form-control"/>
  <label>Pwd:</label>

</div>
<button (click)="logInUser()" class="btn btn-primary">

</button>
<button (click)="saveUser()" class="btn btn-info">

</button>
