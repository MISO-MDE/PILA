<div class="new-form">
  <div class="form-group">
    <h4>Pensionado</h4>
    <label>Cédula</label>
    <input [(ngModel)]="identification" type="text" class="form-control"/>
    <label>Nombres</label>
    <input [(ngModel)]="name" type="text" class="form-control"/>
    <label>Apellidos</label>
    <input [(ngModel)]="lastName" type="text" class="form-control"/>


    <h4>Novedad</h4>
    <label>Tipo de novedad</label>
    <select class="form-control"
            [(ngModel)]="newType">
      <option *ngFor="let option of  newTypeOptions" [value]="option.id">{{option.name}}</option>
    </select>
    <label>Fecha inicial</label>
    <input [(ngModel)]="startDate" type="date" class="form-control"/>
    <label>Fecha final</label>
    <input [(ngModel)]="endDate" type="date" class="form-control"/>
  </div>

  <div class="form-group">
    <h4></h4>
    <label>Variación temporal del salario</label>
    <input [(ngModel)]="salaryVariation" type="text" class="form-control"/>
  </div>

  <div class="text-right">
    <button (click)="saveNew()" class="btn btn-primary">
      <span>Crear</span>
    </button>
  </div>
</div>
